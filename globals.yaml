units:
  pt0: psi
  pt1: psi
  pt2: psi
  pt3: psi
  pt4: psi
  pt5: psi
  pt6: psi
  pt7: psi
  lc: lb
  tc: C
  accX: m/s/s
  accY: m/s/s
  accZ: m/s/s
  gyroX: deg/s
  gyroY: deg/s
  gyroZ: deg/s
  magX: ""
  magY: ""
  magZ: ""
  imut: ""
  pres: kPa
  temp: C
  t: s
  oxfr: kg/s
  ffr: kg/s
firmware:
  0x01: Terminal
  0x02: Data Logger
  0x03: Dual Deploy
  0x04: Hotfire
engine:
  controllers:
    - 0x03
    - 0x08
    - 0x04
flight:
  controllers:
    - 0x04
hardware:
  controllers: ${..controllers}
plot:
  controllers:
    - 0x01
    - 0x02
    - 0x03
    - 0x04
valve:
  controllers:
    - 0x02
    - 0x07
    - 0x03
    - 0x08
  valves:
    ox_press:
      name: LOX Pressurization
      number: 1
      on_state: OPEN
      off_state: CLOSED
      solenoid: true
    fuel_press:
      name: Fuel Pressurization
      number: 2
      on_state: OPEN
      off_state: CLOSED
      solenoid: true
    ox_vent:
      name: LOX Vent Valve
      number: 3
      on_state: CLOSED
      off_state: OPEN
      solenoid: true
    fuel_vent:
      name: Fuel Vent Valve
      number: 4
      on_state: CLOSED
      off_state: OPEN
      solenoid: true
    ox_purge:
      name: LOX-side Purge
      number: 5
      on_state: CLOSED
      off_state: OPEN
      solenoid: true
    fuel_purge:
      name: Fuel-side Purge
      number: 6
      on_state: CLOSED
      off_state: OPEN
      solenoid: true
    ox_main:
      name: Oxidizer Main Valve (LOX)
      number: 7
      on_state: OPEN
      off_state: CLOSED
      solenoid: false
    fuel_main:
      name: Fuel Main Valve (RP1)
      number: 8
      on_state: OPEN
      off_state: CLOSED
      solenoid: false
  opcodes:
    command:
      solenoid: 0x51
      valve: 0x52
    solenoid:
      on: 0x00
      off: 0x08
      toggle: 0x10
      reset: 0x18
      getstate: 0x20
      open: 0x28
      close: 0x30
    valve:
      enable: 0x00
      disable: 0x02
      open: 0x04
      close: 0x06
      calibrate: 0x08
      crack: 0x0A
      reset: 0x10
      openall: 0x12
      getstate: 0x14
